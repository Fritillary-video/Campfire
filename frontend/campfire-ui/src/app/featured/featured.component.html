<div fxLayout="row wrap">
    <h3>Featured Videos</h3>
</div>

<!-- <div fxLayout="row wrap" fxLayoutGap="12px grid" class="featured-comp" fxLayoutWrap> -->
<div class="featured-comp">
    <div  class="video-card" *ngFor="let featuredVideo of featuredVideos">
        <app-video-card *ngIf="isPublic(featuredVideo)" [video]="featuredVideo"></app-video-card>
    </div>
</div>
