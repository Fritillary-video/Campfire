<mat-card class="example-card" routerLink="/video-details/{{video.id}}">
  <img mat-card-image [src]="video.thumbnailUrl" alt="Thumbnail" class="card-image">
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon class="example-header-image" fontIcon="account_circle"></mat-icon>
    </div>
    <div>
      <mat-card-title>{{video.title}}</mat-card-title>
      <mat-card-subtitle>
        <a class="user-link" [routerLink]="['/user-profile', video.userId]">{{userEmail}}</a>
      </mat-card-subtitle>
      <mat-card-subtitle>{{video.viewCount}} views</mat-card-subtitle>
    </div>
    <button mat-icon-button color="warn" *ngIf="showDeleteButton && video.userId === getUserId()" (click)="onDelete($event)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-header>
</mat-card>
