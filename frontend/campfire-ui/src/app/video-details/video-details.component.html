<div fxLayout="row">
  <div fxFlex="65%" class="video-detail">
    <div fxLayout="column" fxLayoutGap="8px">
      <app-video-player *ngIf="videoAvailable" [videoUrl]="videoUrl" class="video-player-app"></app-video-player>
      <mat-divider></mat-divider>
      <div fxLayout="row">
        <div fxLayout="column"> <mat-card-title>{{videoTitle}} </mat-card-title>
          <mat-card-subtitle class="subtitles">4.2K Subscribers</mat-card-subtitle>
          <div fxFlex="50%">
            <span class="view-count">{{viewCount}} views</span>
            <span class="dot"></span>
            <span class="video-upload-date">Apr 13, 2021</span>
          </div>
        </div>
        <button *ngIf="showSubscribeButton && isAuthenticated" class="subscribe-button" mat-raised-button color="warn"
          (click)="subscribeToUser()">SUBSCRIBE</button>
        <button *ngIf="showUnsubscribeButton && isAuthenticated" class="subscribe-button-clicked" mat-raised-button
          color="accent" (click)="unsubscribeToUser()">UNSUBSCRIBED
        </button>
        <mat-divider></mat-divider>
        <div fxFlex="50%" fxLayoutAlign="end">
          <span class="like-dislike-section">
            <button mat-icon-button class="thumbs-up" (click)="likeVideo()">
              <mat-icon>thumb_up_off_alt</mat-icon>
              {{likeCount}}
            </button>
            <button mat-icon-button class="thumbs-down" (click)="dislikeVideo()">
              <mat-icon>thumb_down_off_alt</mat-icon>
              {{dislikeCount}}
            </button>
          </span>
        </div>
      </div>
      <mat-divider></mat-divider>
      <div>About video: {{videoDescription}}</div>
      <mat-divider></mat-divider>
      <mat-chip-grid>
        <mat-chip-row>Spring Boot</mat-chip-row>
        <mat-chip-row>Angular</mat-chip-row>
      </mat-chip-grid>
      <mat-divider></mat-divider>
      <app-comments [videoId]="videoId"></app-comments>
    </div>
  </div>
  <div fxFlex="5%"></div>
  <div fxFlex="30%" class="suggestion-bar">
  </div>
</div>
